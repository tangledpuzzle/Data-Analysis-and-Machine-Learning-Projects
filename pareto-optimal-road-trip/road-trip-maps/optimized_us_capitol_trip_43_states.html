
        <!DOCTYPE html>
        <html lang="en">
          <head>
            <meta charset="utf-8">
            <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
            <meta name="description" content="Randy Olson uses machine learning to find the optimal road trip across the U.S.">
            <meta name="author" content="Randal S. Olson">

            <title>An optimized road trip across the U.S. according to machine learning</title>
            <style>
              html, body, #map-canvas {
                  height: 100%;
                  margin: 0px;
                  padding: 0px
              }
              #panel {
                  position: absolute;
                  top: 5px;
                  left: 50%;
                  margin-left: -180px;
                  z-index: 5;
                  background-color: #fff;
                  padding: 10px;
                  border: 1px solid #999;
              }
            </style>
            <script src="https://maps.googleapis.com/maps/api/js?v=3"></script>
            <script>
                var routesList = [];
                var markerOptions = {icon: "http://maps.gstatic.com/mapfiles/markers2/marker.png"};
                var directionsDisplayOptions = {preserveViewport: true,
                                                markerOptions: markerOptions};
                var directionsService = new google.maps.DirectionsService();
                var map;

                function initialize() {
                    var center = new google.maps.LatLng(39, -96);
                    var mapOptions = {
                        zoom: 5,
                        center: center
                    };
                    map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
                    for (var i = 0; i < routesList.length; i++) {
                        routesList[i].setMap(map); 
                    }
                }
                function calcRoute(start, end, routes) {
                    var directionsDisplay = new google.maps.DirectionsRenderer(directionsDisplayOptions);
                    var waypts = [];
                    for (var i = 0; i < routes.length; i++) {
                        waypts.push({
                            location:routes[i],
                            stopover:true});
                        }

                    var request = {
                        origin: start,
                        destination: end,
                        waypoints: waypts,
                        optimizeWaypoints: false,
                        travelMode: google.maps.TravelMode.DRIVING
                    };
                    directionsService.route(request, function(response, status) {
                        if (status == google.maps.DirectionsStatus.OK) {
                            directionsDisplay.setDirections(response);
                            directionsDisplay.setMap(map);
                        }
                    });

                    routesList.push(directionsDisplay);
                }
                function createRoutes(route) {
                    // Google's free map API is limited to 10 waypoints so need to break into batches
                    var subset = 0;
                    while (subset < route.length) {
                        var waypointSubset = route.slice(subset, subset + 10);
                        var startPoint = waypointSubset[0];
                        var midPoints = waypointSubset.slice(1, waypointSubset.length - 1);
                        var endPoint = waypointSubset[waypointSubset.length - 1];
                        calcRoute(startPoint, endPoint, midPoints);
                        subset += 9;
                    }
                }

                optimized_route = ['State House, 107 North Main Street, Concord, NH 03303', 'Maine State House, Augusta, ME 04330', 'Vermont State House, 115 State Street, Montpelier, VT 05633', 'New York State Capitol, State St. and Washington Ave, Albany, NY 12224', 'New Jersey State House, Trenton, NJ 08608', 'Pennsylvania State Capitol Building, North 3rd Street, Harrisburg, PA 17120', 'West Virginia State Capitol, Charleston, WV 25317', 'Ohio State Capitol, 1 Capitol Square, Columbus, OH 43215', 'Kentucky State Capitol Building, 700 Capitol Avenue, Frankfort, KY 40601', 'Tennessee State Capitol, 600 Charlotte Avenue, Nashville, TN 37243', 'Indiana State Capitol, Indianapolis, IN 46204', 'Illinois State Capitol, Springfield, IL 62756', '2 E Main St, Madison, WI 53703', 'Minnesota State Capitol, St Paul, MN 55155', '500 E Capitol Ave, Pierre, SD 57501', 'North Dakota State Capitol, Bismarck, ND 58501', 'Montana State Capitol, 1301 E 6th Ave, Helena, MT 59601', 'Washington State Capitol Bldg, 416 Sid Snyder Ave SW, Olympia, WA 98504', 'Oregon State Capitol, 900 Court St NE, Salem, OR 97301', 'L St & 10th St, Sacramento, CA 95814', 'Nevada State Capitol, Carson City, NV 89701', '700 W Jefferson St, Boise, ID 83720', 'Utah State Capitol, Salt Lake City, UT 84103', 'Wyoming State Capitol, Cheyenne, WY 82001', '200 E Colfax Ave, Denver, CO 80203', '300 SW 10th Ave, Topeka, KS 66612', 'Nebraska State Capitol, 1445 K Street, Lincoln, NE 68509', 'Iowa State Capitol, 1007 E Grand Ave, Des Moines, IA 50319', 'Missouri State Capitol, Jefferson City, MO 65101', 'Arkansas State Capitol, 500 Woodlane Street, Little Rock, AR 72201', 'Louisiana State Capitol, Baton Rouge, LA 70802', '400-498 N West St, Jackson, MS 39201', 'Alabama State Capitol, 600 Dexter Avenue, Montgomery, AL 36130', '402 S Monroe St, Tallahassee, FL 32301', 'Georgia State Capitol, Atlanta, GA 30334', 'South Carolina State House, 1100 Gervais Street, Columbia, SC 29201', 'North Carolina State Capitol, Raleigh, NC 27601', 'Virginia State Capitol, Richmond, VA 23219', 'Maryland State House, 100 State Cir, Annapolis, MD 21401', 'Legislative Hall: The State Capitol, Legislative Avenue, Dover, DE 19901', 'Connecticut State Capitol, 210 Capitol Ave, Hartford, CT 06106', 'Rhode Island State House, 82 Smith Street, Providence, RI 02903', 'Massachusetts State House, Boston, MA 02108', 'State House, 107 North Main Street, Concord, NH 03303'];
                createRoutes(optimized_route);
                google.maps.event.addDomListener(window, "load", initialize);
            </script>
          </head>
          <body>
            <div id="map-canvas"></div>
          </body>
        </html>
