        <title>An optimized road trip across the U.S. according to machine learning</title>
        <style>

              height: 100%;
              margin: 0px;
              padding: 0px
          }
          #panel {
              position: absolute;

        <script>
            var routesList = [];
            var markerOptions = {icon: "http://maps.gstatic.com/mapfiles/markers2/marker.png"};
            var directionsDisplayOptions = {preserveViewport: true,
                                            markerOptions: markerOptions};
            var directionsService = new google.maps.DirectionsService();
            var map;
            var mapNum = 0;
            var numRoutesRendered = 0;
            var numRoutes = 0;
            
            function initialize() {
                var center = new google.maps.LatLng(39, -96);
                var mapOptions = {
                    zoom: 5,
                    center: center
                };
                map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
                for (var i = 0; i < routesList.length; i++) {
                    routesList[i].setMap(map); 
                }
            }
            function calcRoute(start, end, routes) {
                var directionsDisplay = new google.maps.DirectionsRenderer(directionsDisplayOptions);
                var waypts = [];
                for (var i = 0; i < routes.length; i++) {
                    waypts.push({
                        location:routes[i],
                        stopover:true});
                    }

                var request = {
                    origin: start,
                    destination: end,
                    waypoints: waypts,
                    optimizeWaypoints: false,
                    travelMode: google.maps.TravelMode.DRIVING
                };
                directionsService.route(request, function(response, status) {
                    if (status == google.maps.DirectionsStatus.OK) {
                        directionsDisplay.setDirections(response);
                        directionsDisplay.setMap(map);
                        numRoutesRendered += 1;
                        
                        if (numRoutesRendered == numRoutes) {
                            mapNum += 1;

                                setTimeout(function() {
                                    return createRoutes(allRoutes[mapNum]);
                                }, 10000);
                            }
                        }
                    }

                routesList.push(directionsDisplay);
            }
            function createRoutes(route) {

                for (var i = 0; i < routesList.length; i++) {

                }
                routesList = [];
                numRoutes = Math.floor((route.length - 1) / 9 + 1);
                numRoutesRendered = 0;

                var subset = 0;
                while (subset < route.length) {
                    var waypointSubset = route.slice(subset, subset + 10);
                    var startPoint = waypointSubset[0];
                    var midPoints = waypointSubset.slice(1, waypointSubset.length - 1);
                    var endPoint = waypointSubset[waypointSubset.length - 1];
                    calcRoute(startPoint, endPoint, midPoints);
                    subset += 9;
                }
